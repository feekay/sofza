<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Theme Made By www.w3schools.com - No Copyright -->
  <title>{% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  {% load staticfiles %}
  <link rel="stylesheet" href = "{% static "css/base.css" %}" type ="text/css">

    {% block import %}{% endblock %}
</head>
<body id="start" data-spy="scroll" data-target=".navbar" data-offset="50">

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand">Sofza</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
            <li><button type="button" class= "btn btn-primary order-btn" data-toggle="modal" data-target="#myModal" data-keyboard="true">Place Order</button></li>
        </ul>
    </div>
  </div>
</nav>

<div class>
    <div class="modal fade" id="myModal" role="dialog" tabindex=-1>
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">What do you need?</h4>
                </div>
                <div class="modal-body">
                    <p id="errors"></p>
                    <form name="contact" method= "POST" action=/site/ onsubmit="return validateData()">
                        {% csrf_token %}
        
                        {{ form.as_p}}
                        <input type ='submit' class="btn btn-primary" value ='Done'>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="nav2">

  <div class="container-fluid">
    <div>
      <ul class="nav navbar-nav">
        <li><a href="/site">HOME</a></li>
        <li><a href="/site/portfolio/">PORTFOLIO</a></li>
        <li><a href="/site/faq/">FAQ</a></li>
      </ul>
    </div>
  </div>
</nav>
</div>
{% block body %}{% endblock %}
<!--Footer-->
<footer class="footer text-right">
<div class=row>

  <div class= col-sm-10>
    <ul class="text-left">
       <li><a href="/site">Home</a></li>
       <li><a href="/site/portfolio/">Portfolio</a></li>
       <li><a href="/site/about/">About</a></li>
       <li><a href="/site/policy/">Policy</a></li>
       <li><a href="/site/faq/">FAQ</a></li>
    </ul>
  </div>
    <div class= "col-sm-2">
      <a class="up-arrow" href="#start" data-toggle="tooltip" title="TO TOP">
    <img class="up-scroll" src="{% static "images/scroll.png" %}" width="64px" height="64px"></img>
  </a>
  </div>  
</div>
</footer>

<script>
function validateData(){

    var x = document.forms["contact"]["email"].value;
    var atpos = x.indexOf("@");
    var dotpos = x.lastIndexOf(".");
    if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length) {
        $("#errors").html("Enter a valid e-mail address");
        return false;
    }

}


$(document).ready(function(){
  // Initialize Tooltip
  $('[data-toggle="tooltip"]').tooltip(); 
  
  // Add smooth scrolling to all links in navbar + footer link
  $(".navbar a, footer a[href='#start']").on('click', function(event) {

    // Prevent default anchor click behavior
    event.preventDefault();

    // Store hash
    var hash = this.hash;

    // Using jQuery's animate() method to add smooth page scroll
    // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
    $('html, body').animate({
      scrollTop: $(hash).offset().top
    }, 900, function(){
   
      // Add hash (#) to URL when done scrolling (default click behavior)
      window.location.hash = hash;
    });
  });
})
</script>

</body>
</html>
