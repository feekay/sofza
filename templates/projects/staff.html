<script>
function validateData(){
    var x = document.forms["person"]["email"].value;
    var atpos = x.indexOf("@");
    var dotpos = x.lastIndexOf(".");
    if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length) {
        $("#errors").html("Enter a valid e-mail address");
        return false;
    }

}

$(document).ready(function(){


  // Initialize Tooltip
  $('[data-toggle="tooltip"]').tooltip(); 
 
   // Add smooth scrolling to all links in navbar + footer link
  $(".navbar a, footer a[href='#start']").on('click', function(event) {

    // Prevent default anchor click behavior
    event.preventDefault();

    // Store hash
    var hash = this.hash;

    // Using jQuery's animate() method to add smooth page scroll
    // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
    $('html, body').animate({
      scrollTop: $(hash).offset().top
    }, 900, function(){
   
      // Add hash (#) to URL when done scrolling (default click behavior)
      window.location.hash = hash;
    });
  });

    //For Loading profiles in Modals

    $('.modal-btn').click(function(){
        profile_url = $(this).attr('data-src')
        
        $.ajax({
            url: profile_url,
            
            success: function(data){
                row="<div class=\"row\">"
                end="</div>"
                col="<div class=\"col-sm-8\">"
                col3="<div class=\"col-sm-3\">"
                col4="<div class=\"col-sm-4 profile-label\">"
                picture = row+col3+end+col+"<img class=\"profile-image\" src=\"/media/"+ data['picture'] +"\" ></img>"+end+col3+end+end

                email= row+col4+"<p>E-Mail: "+"</p>"+end +col+"<p>"+data['email']+"</p>"+end+end
                contact = row+col4+"<p>Contact: "+"</p>"+end+col+ "<p>"+data['contact']+"</p>"+end+end
                contact = row+col4+"<p>Type: "+"</p>"+end+col+ "<p>"+data['type']+"</p>"+end+end
                total=row+col4+"<p>Total: "+"</p>"+end +col+"<p>"+data['total']+"</p>"+end+end
                completed=row+col4+"<p>Completed: "+"</p>"+end +col+"<p>"+data['completed']+"</p>"+end+end
                //working=row+col+"<p>Working: "+"</p>"+end +col+"<p>"+data['working']+"</p>"+end+end
                failed=row+col4+"<p>Failed: "+"</p>"+end +col+"<p>"+data['failed']+"</p>"+end+end
                gained = row+col4+"<p>Gained:"+end +col +"<span>$" + data['pay_gain'][0] + "</span>"  + "<span>    &#128;"+ data['pay_gain'][1] + "</span>"  + "<span>    &#163;" + data['pay_gain'][2] + "</span></p>"+end+end
            lost = row+col4+"<p>Lost: "+ end+col+"<span>$" + data['pay_lost'][0] + "</span>" + "<span>    &#128;"+data['pay_lost'][1] + "</span>" + "<span>   &#163;" + data['pay_lost'][2] + "</span></p>"+end+end
                view = "<div>"+picture+"</div>" + email + contact + total + completed + failed + gained + lost
                $(".dynamic").html(view);
                $('#dismiss').attr('data-src', profile_url);
            }
        });
    });

});

            url: $(this).attr('data-src'),
            data:{

            }
        });
    });

</script>
