<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Theme Made By www.w3schools.com - No Copyright -->
  <title>{{milestone.title}}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  {% load staticfiles %}
  <style>
      .header{
        margin-top: 40px;
        width:100%;
        background:#000000;
        padding-top:30px;
        padding-bottom: 20px;
        font-family: Calibre;
        font-style: bold;
        font-size: 20px;
        color: #eee;
    }
    .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        /* Set the fixed height of the footer here */
        height: 130px;
        background-color: #222;
    }

        
    .row{
        margin-top: 20px;
        margin-right:20px;
    }
    
    footer li{
    list-style-type: none;
    }

    footer a{
        color: #ffffff;
    }

  </style>
</head>

<body id="start" data-spy="scroll" data-target=".navbar" data-offset="50">

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand">Sofza</a>
    </div>
</div>
</nav>

<div class = "container-fluid header">
     {{milestone.title}}
</div>

<div class = "container-fluid">
    <p>{{milestone.description}}</p>
    <p>{{media_root}}</p>
    {% for attachment in attachments %}
        <a href= /media/{{attachment.file.name}} target="_blank">{{attachment.file.name}}</a>
    {% endfor %}

</div>

<!--Footer-->
<footer class="footer text-right">
<div class=row>
  <div class= col-sm-10>
    <ul class="text-left">
       <li><a href="/site">Home</a></li>
       <li><a href="/site/portfolio/">Portfolio</a></li>
       <li><a href="#">About</a></li>
       <li><a href="#">Policy</a></li>
       <li><a href="/site/faq/">FAQ</a></li>
    </ul>
  </div>
  <div class= col-sm-2>
  <a class="up-arrow" href="#start" data-toggle="tooltip" title="TO TOP">
    <img class="up-scroll" src="{% static "images/scroll.png" %}" width="32px" height="32px"></img>
  </a>
  </div>
</div>
</footer>

</body>
